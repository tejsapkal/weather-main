<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Weather-Master</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="icon" type="image/png" href="weather.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Weather Dashboard</h1>
  <p>🕒 Current Local Time: <span id="date-time"></span></p>
  <div class="container">
    <div class="weather-input">
      <h3>Enter a City Name</h3>
      <input class="city-input" type="text" placeholder="Search City">
      <div class="button-group">
        <button class="search-btn">Search</button>
      </div>
    </div>

    <div class="weather-data">
      <div class="current-weather">
        <div class="details">
          <h6>Temperature: __°C</h6>
          <h6>Wind: __ M/S</h6>
          <h6>Humidity: __%</h6>
        </div>
      </div>

      <div class="days-forecast">
        <h2>🌦️Forecast</h2>
        <ul class="weather-cards">
        </ul>
      </div>
    </div>
    </div>
  <footer>
    <p>Powered by <strong>OpenWeather</strong> </p>
  </footer>
  </body>
</html>
